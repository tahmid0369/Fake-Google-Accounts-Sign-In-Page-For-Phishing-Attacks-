<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Confirmed</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(60,64,67,0.15);
      padding: 40px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: #1a73e8;
      display: inline-block;
    }
    .message {
      font-size: 20px;
      color: #202124;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .desc {
      font-size: 15px;
      color: #5f6368;
      margin-bottom: 24px;
    }
    .btn {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #1765c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="12" fill="#E3F2FD"/>
      <path d="M17 9l-5.5 5.5L7 10" stroke="#1a73e8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="message">Password confirmed</div>
    <div class="desc">Your password has been successfully confirmed.<br>You can now continue to your account.</div>
    <a href="https://www.google.com" class="btn">Continue</a>
  </div>
</body>
</html>
